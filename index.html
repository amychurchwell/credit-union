<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Credit Union</title>
  </head>
  <body>
    <div class = "container">
      <div class = "row">
        <form id="form">
          <h1 class="display-3">Epicodus Credit Union</h1>
          <div class="form-row">
            <div class="col">
              <label>Withdrawal</label>
              <input type="number" class="form-control" placeholder="Withdrawal">
            </div>
            <div class="col">
              <label>Deposit</label>
              <input type="number" class="form-control" placeholder="Deposit">
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
      <div class="row">
        <div class="card">
          <div class="card-body">
            <span id = "result">test</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

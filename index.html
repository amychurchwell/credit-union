<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Credit Union</title>
  </head>
  <body>
    <div class = "container">
      <div class = "row">
        <div class="col-md-7">
          <div class="jumbotron">
            <form id="form">
              <h1 class="display-4">Epicodus Credit Union</h1>
              <hr class="my-4">
              <div class="form-group">
                <label>Initial Deposit</label>
                <input id="initial" type="text" class="form-control" placeholder="initial deposit">
                <label>Withdrawal</label>
                <input id="withdrawal" type="text" class="form-control" placeholder="Withdrawal">
                <label>Deposit</label>
                <input id="deposit" type="text" class="form-control" placeholder="Deposit">
              </div>
              <div class="form-group">
                <div class="form-inline">
                  <button type="submit" class="btn btn-dark">Submit</button>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" id="savings" name="account" value="savings">Savings</label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" id="checking" name="account" value="checking">Checking</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- results -->
        <div class="col-md-5">
          <div class="card border-info mb-3" id = "result-container">
            <div class="card-header">User Account</div>
            <div class="card-body">
              <div class="alert alert-danger" role="alert">Your account is overdrawn!</div>
              <h5>Savings:</h5><span id = "result"></span>
              <h5>Checking:</h5><span id = "result-checking"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
